apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "500Mi" # 500 MB
            cpu: "500m"     # 0.5 CPU cores
          requests:
            memory: "500Mi" # 500 MB
            cpu: "500m"     # 0.5 CPU cores