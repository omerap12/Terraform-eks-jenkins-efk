apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  fluentd.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kube.*
      <parse>
        @type regexp
        expression /^(?<time>[^ ]+) [^ ]+ [^ ]+ (?<log>stdout F .*)$/
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>

