apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cron-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: nginx-deployment
  minReplicaCount: 2
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Jerusalem
      start: "5 12 * * *"
      end: "10 12 * * *"
      desiredReplicas: "5"